<div class="admin-user-container">
  <div class="user-list">
    <h2>Користувачі</h2>

    <div class="actions-header">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Пошук...</mat-label>
        <input matInput type="text" [(ngModel)]="searchQuery" (input)="filterUsers()" placeholder="Введіть запит" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon> Додати
      </button>
    </div>

    <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
      <!-- User ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <!-- User Name -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Ім'я </th>
        <td mat-cell *matCellDef="let user"> {{ user.userName }} </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <!-- Phone Number -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Телефон </th>
        <td mat-cell *matCellDef="let user"> {{ user.phoneNumber || 'N/A' }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Дії </th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="primary" (click)="selectUser(user)" class="action-button">
            Редагувати
          </button>
          <button mat-raised-button color="warn" (click)="deleteUser(user)" class="action-button">
            Видалити
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
</div>
