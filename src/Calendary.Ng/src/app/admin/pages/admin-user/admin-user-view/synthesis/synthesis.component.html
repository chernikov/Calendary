<h3>Генерація</h3>
<table mat-table [dataSource]="synthesises" class="mat-elevation-z8">
  <!-- Колонка Text -->
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef class="text-column"> Текст </th>
    <td mat-cell *matCellDef="let synthesis" class="text-column"> {{ synthesis.text }} </td>
  </ng-container>

<!-- Колонка ImageUrl -->
<ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Зображення </th>
    <td mat-cell *matCellDef="let synthesis">
      <img [src]="synthesis.imageUrl" alt="Image" class="thumbnail-image" (click)="openFullScreen(synthesis.imageUrl)" />
    </td>
  </ng-container>
  

  <!-- Колонка Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let synthesis"> {{ synthesis.status }} </td>
  </ng-container>

  <!-- Колонка Seed -->
  <ng-container matColumnDef="seed">
    <th mat-header-cell *matHeaderCellDef> Seed </th>
    <td mat-cell *matCellDef="let synthesis"> {{ synthesis.outputSeed }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
