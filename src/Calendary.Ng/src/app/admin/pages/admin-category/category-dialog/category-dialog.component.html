<h2 mat-dialog-title>{{ data.id ? 'Редагувати категорію' : 'Створити категорію' }}</h2>
<form [formGroup]="categoryForm" (ngSubmit)="onSave()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Назва</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Введіть назву</mat-error>
    <mat-error *ngIf="categoryForm.get('name')?.hasError('maxlength')">Максимально 50 символів</mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="isAlive">Активна</mat-checkbox>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Скасувати</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Зберегти</button>
  </div>
</form>
