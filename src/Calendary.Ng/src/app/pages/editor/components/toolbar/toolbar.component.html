<div class="toolbar-container">
  <!-- Left section: Zoom controls -->
  <div class="toolbar-section">
    <button
      mat-icon-button
      (click)="zoomOut()"
      matTooltip="Зменшити"
      [disabled]="zoomLevel <= 10"
    >
      <mat-icon>zoom_out</mat-icon>
    </button>

    <div class="zoom-slider-container">
      <mat-slider
        min="10"
        max="400"
        step="10"
        discrete
      >
        <input matSliderThumb [(ngModel)]="zoomLevel" (input)="onZoomChange(zoomLevel)" />
      </mat-slider>
    </div>

    <span class="zoom-value">{{ zoomLevel }}%</span>

    <button
      mat-icon-button
      (click)="zoomIn()"
      matTooltip="Збільшити"
      [disabled]="zoomLevel >= 400"
    >
      <mat-icon>zoom_in</mat-icon>
    </button>
  </div>

  <!-- Center section: Quick actions -->
  <div class="toolbar-section">
    <button
      mat-stroked-button
      (click)="onFitToScreen()"
      matTooltip="Вмістити на екрані"
      class="action-button"
    >
      <mat-icon>fit_screen</mat-icon>
      <span>Вмістити</span>
    </button>

    <button
      mat-stroked-button
      (click)="onActualSize()"
      matTooltip="Фактичний розмір (100%)"
      class="action-button"
    >
      <mat-icon>fullscreen</mat-icon>
      <span>100%</span>
    </button>
  </div>

  <!-- Tools section -->
  <div class="toolbar-section tools">
    <button mat-stroked-button color="primary" (click)="onAddText()" [class.active]="selectedTool === 'text'">
      <mat-icon>title</mat-icon>
      Текст
    </button>
    <button mat-stroked-button (click)="onAddRectangle()" [class.active]="selectedTool === 'rectangle'">
      <mat-icon>crop_square</mat-icon>
      Прямокутник
    </button>
    <button mat-stroked-button (click)="onAddCircle()" [class.active]="selectedTool === 'circle'">
      <mat-icon>radio_button_unchecked</mat-icon>
      Коло
    </button>
    <button mat-stroked-button (click)="onAddLine()" [class.active]="selectedTool === 'line'">
      <mat-icon>show_chart</mat-icon>
      Лінія
    </button>
  </div>

  <!-- Right section: View options -->
  <div class="toolbar-section">
    <mat-button-toggle-group>
      <mat-button-toggle
        [checked]="gridEnabled"
        (click)="toggleGrid()"
        matTooltip="Показати/сховати сітку"
      >
        <mat-icon>grid_on</mat-icon>
        <span>Сітка</span>
      </mat-button-toggle>

      <mat-button-toggle
        [checked]="rulersEnabled"
        (click)="toggleRulers()"
        matTooltip="Показати/сховати лінійки"
      >
        <mat-icon>straighten</mat-icon>
        <span>Лінійки</span>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <button mat-raised-button color="accent" (click)="onPreview()">
      <mat-icon>visibility</mat-icon>
      Попередній перегляд
    </button>
  </div>
</div>
