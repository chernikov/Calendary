<div class="register-container">
  <h2 *ngIf="!isRegistered">Реєстрація</h2>
  <h2 *ngIf="isRegistered">Дякуємо!</h2>

  <form *ngIf="!isRegistered" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="submitted && registerForm.controls['email'].errors" class="error-message">
        <span *ngIf="registerForm.controls['email'].errors['required']">Email є обов'язковим</span>
        <span *ngIf="registerForm.controls['email'].errors['email']">Email не є валідним</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="submitted && registerForm.controls['password'].errors" class="error-message">
        <span *ngIf="registerForm.controls['password'].errors['required']">Пароль не може бути порожнім</span>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Підтвердіть пароль:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
      <div *ngIf="submitted && registerForm.controls['confirmPassword'].errors" class="error-message">
        <span *ngIf="registerForm.controls['confirmPassword'].errors['required']">
          Підтвердження паролю є обов'язковим
        </span>
        <span *ngIf="registerForm.controls['confirmPassword'].errors['mustMatch']">Паролі не співпадають</span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Зареєструватися</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="login-link">
      <p>Маєте обліковий запис? <a routerLink="/login">Увійти</a></p>
    </div>
    
  </form>

  
  <div *ngIf="isRegistered" class="success-message">
    <p>Дякуємо за реєстрацію! Підтвердіть ваш email. Код вже надіслано на вашу пошту.</p>
  </div>
</div>
