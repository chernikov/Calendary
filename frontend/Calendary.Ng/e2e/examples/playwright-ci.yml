# Example GitHub Actions workflow for running Playwright E2E tests
# Copy this to .github/workflows/e2e-tests.yml to enable CI/CD

name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Playwright E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/Calendary.Ng/package-lock.json

    - name: Install dependencies
      working-directory: src/Calendary.Ng
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: src/Calendary.Ng
      run: npx playwright install --with-deps chromium

    - name: Run Playwright tests
      working-directory: src/Calendary.Ng
      run: npm run test:e2e
      env:
        CI: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: src/Calendary.Ng/playwright-report/
        retention-days: 30

    - name: Upload test screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-screenshots
        path: src/Calendary.Ng/test-results/
        retention-days: 30
