name: Deploy to Staging

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: chernikov
  API_IMAGE: calendary.api
  CONSUMER_IMAGE: calendary.consumer
  FRONTEND_IMAGE: calendary.ng

jobs:
  build-and-push-api:
    name: Build and Push API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_REGISTRY }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-consumer:
    name: Build and Push Consumer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_REGISTRY }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.CONSUMER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./src/
          file: ./src/Calendary.Consumer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_REGISTRY }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./src/Calendary.Ng
          file: ./src/Calendary.Ng/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: [build-and-push-api, build-and-push-consumer, build-and-push-frontend]
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Deploy to Digital Ocean via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ vars.DIGITAL_OCEAN_HOST_IP }}
          username: root
          key: ${{ secrets.DIGITALOCEAN_SSHKEY }}
          script: |
            cd /home

            # Pull latest images
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.API_IMAGE }}:staging-latest
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.CONSUMER_IMAGE }}:staging-latest
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging-latest

            # Stop current containers
            docker-compose down

            # Start new containers
            docker-compose up -d

            # Clean up old images
            docker image prune -f

            # Health check
            sleep 10
            docker-compose ps

      - name: Verify deployment
        run: |
          echo "Staging deployment completed!"
          echo "Staging URL: ${{ vars.STAGING_URL }}"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy-staging.result == 'success'
        run: |
          echo "✅ Staging deployment successful!"

      - name: Deployment Failed
        if: needs.deploy-staging.result != 'success'
        run: |
          echo "❌ Staging deployment failed!"
          exit 1
