name: Build and Test

on:
  push:
    branches: [ main, develop, claude/** ]
  workflow_dispatch:

jobs:
  backend-build:
    name: Build Backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage/

  frontend-build:
    name: Build Frontend (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/Calendary.Ng

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./src/Calendary.Ng/package-lock.json

      - name: Use npm 11.6.2
        run: npm install -g npm@11.6.2

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadlessCI --code-coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ./src/Calendary.Ng/coverage/

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: calendary.api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Consumer Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: ./src/
          file: ./src/Calendary.Consumer/Dockerfile
          push: false
          tags: calendary.consumer:test

      - name: Build Frontend Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: ./src/Calendary.Ng
          file: ./src/Calendary.Ng/Dockerfile
          push: false
          tags: calendary.ng:test
